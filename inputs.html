<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Various Inputs in HTML</title>
</head>
<body>
    <h2>The various inputs used in HTML are are follows:</h2>
    <form action="">
        <label for="">YOUR NAME:</label>
        <input type="text"><br><br>
        <label for="">CHOOSE A PASSWORD:</label>
        <input type="password"><br><br>
        <label for="">DO YOU AGREE TO SUBMIT THE CHANGE?</label>
        <input type="checkbox"><br><br>
        <label for="">CHOOSE A FILE TO SUBMIT:</label>
        <input type="file"><br><br>
        <label for="">MENTION TODAY'S DATE:</label>
        <input type="date"><br><br>
        <label for="">DO YOU WANT TO HEAR THE RADIO?</label>
        <input type="radio"><br><br>
        <label for="">SET THE RANGE:</label>
        <input type="range"><br><br>
        <label for="">CONFIRM SUBMISSION:</label>
        <input type="submit">
    </form>
</body>
</html>
